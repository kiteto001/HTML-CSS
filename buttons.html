<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
     border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 9px;
    transition: opacity 1s;
    padding-left: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 16px;
    vertical-align: top;
    }

 .subscribe-button:hover{
  opacity: 0.8;
 }
 
.subscribe-button:active{
  opacity: 0.5;
}

 .join-button{
  background-color: rgb(255, 255, 255);
  border-color: rgb(6, 95, 212);
  border-style: solid;
  border-width: 1px;
  color:rgb(6, 95, 212);
  border-radius: 2px;
  cursor: pointer;
  margin-right:9px ;
  transition:background-color 0.15s, color 0.15s;
vertical-align: top; 
padding-left: 16px;
padding-right: 16px;
padding-top: 9px;
padding-bottom: 9px;
}

 .join-button:hover{
  background-color:rgb(6, 95, 212) ;
  color:rgb(255, 255, 255); 
 }

 .join-button:active{
  opacity: 0.7;
 }

.tweet-button{
  background-color: rgb(29, 155, 240);
  color: white;
  border-radius: 18px;
  border-color: rgb(29, 155, 240);
  border: none;
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
  transition:box-shadow 0.15s ;
vertical-align: top;
padding-left: 16px;
padding-right: 16px;
padding-top: 9px;
padding-bottom: 9px;
}
.tweet-button:hover{
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
}
</style>

 
<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
